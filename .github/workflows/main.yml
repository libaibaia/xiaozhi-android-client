name: Flutter Linux Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev

      - name: Setup Linux desktop
        run: |
          flutter config --enable-linux
          if [ ! -d "linux" ]; then
            flutter create --platforms=linux .
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Package Linux build
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../lhht-linux.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            build/linux/x64/release/bundle/
            build/lhht-linux.tar.gz

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: linux-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-build/lhht-linux.tar.gz
            linux-build/bundle/
